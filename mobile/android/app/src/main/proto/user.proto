syntax = "proto3";

option java_package = "com.moderndev.polyglot";
option java_multiple_files = true;

message UserDs {
  string id = 1;
  string oauthId = 2;
  string username = 3;
  string email = 4;
  string avatar = 5;
  int32 dailyWordCount = 6;
  bool notificationEnabled = 7;
  string nativeLanguageId = 8;
  string createdAt = 9;
  string appLanguageId = 10;
  string feedTopics = 11;
  string dailyWordTopic = 12;
  bool isPremium = 13;
}
