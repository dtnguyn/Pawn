syntax = "proto3";

option java_package = "com.nguyen.polyglot";
option java_multiple_files = true;

message UserDs {
  string id = 1;
  string oauthId = 2;
  string username = 3;
  string email = 4;
  string avatar = 5;
  int32 dailyWordCount = 6;
  bool notificationEnabled = 7;
  string nativeLanguageId = 8;
}
